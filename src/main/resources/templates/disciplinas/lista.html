<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Disciplinas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex justify-content-between mb-3">
    <h2>Disciplinas</h2>
    <a href="/disciplinas/nova" class="btn btn-primary">Nova Disciplina</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Nome</th>
        <th>Carga</th>
        <th>Semestre</th>
        <th>Criado por</th>
        <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="d : ${disciplinas}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.codigo}"></td>
        <td th:text="${d.nome}"></td>
        <td th:text="${d.cargaHoraria}"></td>
        <td th:text="${d.semestre}"></td>
        <td th:text="${d.createdBy != null ? d.createdBy.login : 'N/A'}"></td> <!-- mostra login do criador -->
        <td>
            <a th:href="@{'/disciplinas/editar/' + ${d.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/disciplinas/excluir/' + ${d.id}}"
               onclick="return confirm('Excluir disciplina?')"
               class="btn btn-danger btn-sm">
                Excluir
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
