<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Disciplina</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<div th:replace="fragments/header :: header"></div>

<h2 th:text="${disciplina.id != null ? 'Editar Disciplina' : 'Nova Disciplina'}"></h2>

<div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

<form th:action="@{/disciplinas/salvar}" th:object="${disciplina}" method="post" class="mt-3">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Código</label>
        <input class="form-control" th:field="*{codigo}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" th:field="*{nome}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Carga Horária</label>
        <input type="number" class="form-control" th:field="*{cargaHoraria}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Semestre</label>
        <input class="form-control" th:field="*{semestre}" placeholder="Ex: 2024.1">
    </div>

    <button class="btn btn-success">Salvar</button>

</form>

</body>
</html>
