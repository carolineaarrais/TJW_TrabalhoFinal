<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Alunos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex justify-content-between mb-3">
    <h2>Lista de Alunos</h2>
    <a href="/alunos/novo" class="btn btn-primary">Novo Aluno</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Matrícula</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Data de Nascimento</th>
        <th>Status</th>
        <th>Criado por</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${alunos}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.matricula}"></td>
        <td th:text="${a.nome}"></td>
        <td th:text="${a.email}"></td>
        <td th:text="${a.dataNascimento != null ? #temporals.format(a.dataNascimento, 'dd/MM/yyyy') : 'N/A'}"></td> <!-- formatando LocalDate -->
        <td th:text="${a.status}"></td>
        <td th:text="${a.createdBy != null ? a.createdBy.login : 'N/A'}"></td> <!-- mostra login do criador -->
        <td>
            <a th:href="@{'/alunos/editar/' + ${a.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/alunos/excluir/' + ${a.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Excluir aluno?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
