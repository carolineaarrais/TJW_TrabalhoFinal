<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Aluno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<div th:replace="fragments/header :: header"></div>

<h2 th:text="${aluno.id != null ? 'Editar Aluno' : 'Novo Aluno'}"></h2>

<div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

<form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post" class="mt-3">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Matr√≠cula</label>
        <input class="form-control" th:field="*{matricula}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" th:field="*{nome}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" th:field="*{dataNascimento}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" th:field="*{status}">
            <option th:each="s : ${statusList}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}">
    </div>

    <button class="btn btn-success">Salvar</button>
</form>

</body>
</html>
