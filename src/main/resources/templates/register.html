<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-5">

        <h3 class="mb-4 text-center">Criar Usuário</h3>

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <form th:action="@{/register}" th:object="${usuario}" method="post">

            <div class="mb-3">
                <label class="form-label">Login</label>
                <input th:field="*{login}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input th:field="*{senha}" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Usuário (Role)</label>
                <select th:field="*{role}" class="form-select">
                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                </select>
                <small class="text-muted">Somente ADMIN pode criar outro ADMIN.</small>
            </div>

            <button class="btn btn-primary w-100">Cadastrar</button>

        </form>

        <div class="text-center mt-3">
            <a href="/login">Voltar ao login</a>
        </div>
    </div>
</div>

</body>
</html>
