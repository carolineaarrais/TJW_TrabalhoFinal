<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Matrícula</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<div th:replace="fragments/header :: header"></div>

<h2 th:text="${matricula.id != null ? 'Editar Matrícula' : 'Nova Matrícula'}"></h2>

<div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

<form th:action="@{/matriculas/salvar}" th:object="${matricula}" method="post" class="row g-3 mt-2">

    <input type="hidden" th:field="*{id}">

    <!-- Aluno -->
    <div class="col-md-6">
        <label class="form-label">Aluno</label>
        <select class="form-select" th:field="*{aluno.id}">
            <option value="" disabled selected>Selecione...</option>
            <option th:each="a : ${alunos}" th:value="${a.id}" th:text="${a.nome}"></option>
        </select>
    </div>

    <!-- Disciplina -->
    <div class="col-md-6">
        <label class="form-label">Disciplina</label>
        <select class="form-select" th:field="*{disciplina.id}">
            <option value="" disabled selected>Selecione...</option>
            <option th:each="d : ${disciplinas}" th:value="${d.id}" th:text="${d.nome}"></option>
        </select>
    </div>

    <!-- Situação -->
    <div class="col-md-6">
        <label class="form-label">Situação</label>
        <select class="form-select" th:field="*{situacao}">
            <option th:each="s : ${situacoes}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <!-- Nota Final -->
    <div class="col-md-6">
        <label class="form-label">Nota Final (opcional)</label>
        <input type="number" class="form-control" th:field="*{notaFinal}" step="0.01" min="0" max="10">
    </div>

    <div class="col-12">
        <button class="btn btn-success">Salvar</button>
        <a href="/matriculas" class="btn btn-secondary">Cancelar</a>
    </div>

</form>

</body>
</html>
