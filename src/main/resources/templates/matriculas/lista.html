<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Matrículas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex justify-content-between mb-3">
    <h2>Matrículas</h2>
    <a href="/matriculas/nova" class="btn btn-primary">Nova Matrícula</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Aluno</th>
        <th>Disciplina</th>
        <th>Situação</th>
        <th>Nota Final</th>
        <th>Criado por</th>
        <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${matriculas}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.aluno.nome}"></td>
        <td th:text="${m.disciplina.nome}"></td>
        <td th:text="${m.situacao}"></td>
        <td th:text="${m.notaFinal}"></td>
        <td th:text="${m.createdBy != null ? m.createdBy.login : 'N/A'}"></td> <!-- mostra login do criador -->
        <td>
            <a th:href="@{'/matriculas/editar/' + ${m.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/matriculas/excluir/' + ${m.id}}"
               onclick="return confirm('Excluir matrícula?')"
               class="btn btn-danger btn-sm">
                Excluir
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
